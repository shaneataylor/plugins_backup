<form action="#" id="feedback_form" title="Feedback form" novalidate="novalidate" target="h5ftgt" method="POST">
    <h1>Feedback</h1>
    <p>Use this form to send a comment or correction. To request help or report a problem, click <b>Customer Support</b>.</p>
    <fieldset>
        <label for="name">Full name</label>
        <input type="text" id="name" name="name" 
            tabindex="0" autofocus="autofocus" autocomplete="on" placeholder="Sharon Martin"
            title="Type your full name"/>
    </fieldset>
    <fieldset>
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" 
            tabindex="0" autocomplete="on" required="required" 
            pattern="^[a-zA-Z0-9.!#$%&amp;’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" placeholder="sdmartin@example.org"
            title="Type a valid email address"/>
        <!-- 
            ^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$
            [A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}
        -->
    </fieldset>
    <fieldset>
        <label for="role">Role</label>
        <input type="text" id="role" name="role" 
            tabindex="0" value="Instructor" autocomplete="on" required="required" 
            pattern="\s*\S+\s*" placeholder="Instructor"
            title="Type your role, for example, instructor"/>
        
    </fieldset>
    <fieldset id="rating_fs">
        <!-- js updates this for browsers that support input[type='range'] -->
        <label for="rating">Rate this topic</label>
        <select id="rating" name="rating" tabindex="0">';
            <option value="1">Very Poor</option>
            <option value="2">Poor</option>
            <option value="3" selected="selected">OK</option>
            <option value="4">Good</option>
            <option value="5">Very Good</option>
        </select>
    </fieldset>
    <fieldset>
        <label for="comment">Comment</label>
        <textarea id="comment" name="comment" tabindex="0" autocomplete="off"
            title="Type a comment"></textarea>
    </fieldset>
    
    <input type="hidden" name="emailReceipt" value="true" id="emailReceipt"/>
    <input type="hidden" id="topic" name="topic" value=""/>
    <input type="hidden" name="formkey" id="formkey" value=""/>
    <input type="submit" name="submit" value="Submit" id="submit"/> 
    &nbsp;<a id="cancel">Cancel</a>
</form>
