<!--googleoff: all--> <!-- prevent Google indexing of header -->
<div>
    <div class="webassign_header">
        <script type="text/javascript" language="JavaScript" src="assets/webassign.js"> </script>
        <img src="assets/images/webassign_help_logo_16pt.png" alt="WebAssign Help" style="position: absolute; left: 10px; top: 3px;"/>
        <a class="actionlink framesaction" alt="View contents and search in a separate frame" title="View contents and search in a separate frame" onclick="WA_showtoc()" id="WA_showtoc"><span>Show Topics</span></a><span class="actionsep"> | </span><a class="actionlink noframesaction" alt="Use a single frame view. You can access the contents and search at the bottom of the topic." title="Use a single frame view. You can access the contents and search at the bottom of the topic." id="WA_hidetoc" onclick="WA_hidetoc()"><span>Hide Topics</span></a>
        <a class="actionlink printaction" alt="Print this topic" title="Print this topic" onclick="WA_printtopic()"><span>Print</span></a>
        <a class="actionlink csaction" alt="Request help from customer support" title="Request help from customer support" onclick="WA_csform()"><span>Customer Support</span></a>
        <a class="actionlink feedbackaction" alt="Send a comment or correction for this topic" title="Send a comment or correction for this topic" onclick="WA_togglefeedback()"><span>Topic Feedback</span></a>
    </div>
    <div class="feedback_drawer" id="feedback_drawer">
        <form action="https://docs.google.com/a/webassign.net/spreadsheet/formResponse?formkey=dFNOTVNGVXNTTTRaOF9zd3gybmNlQ2c6MQ" method="post" id="feedback_form" title="Documentation Feedback"  target="_new">
            <!-- 
                Google form field names must be set here. IE does not allow JS to change the name later.
                Update if the form field names change.
                
                ['feedback_topic','entry.0.single'],
                ['feedback_name','entry.1.single'],
                ['feedback_email','entry.2.single'],
                ['feedback_comment','entry.4.single'],
                ['feedback_status_text','entry.3.single'],
                ['feedback_rating_text','entry.5.single']
            
            -->
            <p>Use this form to send a comment or correction for this help topic.<br/>To request help or
                report a problem, click <b>Customer Support</b>.</p>

            <div class="formField">
                <label for="feedback_name">Full name</label>
                <input type="text" id="feedback_name" name="entry.1.single" tabindex="0" />
            </div>

            <div class="formField">
                <label for="feedback_email">Email address (required)</label>
                <input type="text" id="feedback_email" name="entry.2.single" tabindex="0" onchange="WA_validatefeedback()"
                    onblur="WA_validatefeedback()"/>
                <span id="feedback_err_email" class="feedback_err"> </span>
            </div>

            <fieldset>
                <legend>Role (required)</legend>
                <input value="Instructor" type="radio" name="feedback_status"
                    id="feedback_status_instructor" tabindex="0"
                    onchange="WA_togglestatusdetail(); WA_validatefeedback();"/>
                <label for="feedback_status_instructor">Instructor</label>
                <input value="Student" type="radio" name="feedback_status"
                    id="feedback_status_student" tabindex="0"
                    onchange="WA_togglestatusdetail(); WA_validatefeedback();"/>
                <label for="feedback_status_student">Student</label>
                <input value="Other" type="radio" name="feedback_status" id="feedback_status_other"
                    tabindex="0" onchange="WA_togglestatusdetail(); WA_validatefeedback();"
                    onblur="WA_validatefeedback()"/>
                <input type="text" id="feedback_status_detail" name="feedback_status_detail" tabindex="0" readonly="readonly"
                    value="Other" onchange="WA_validatefeedback()" onclick="WA_togglestatusdetail('select_other')"
                    onblur="WA_validatefeedback()"/>
                <span id="feedback_err_status_other" class="feedback_err"> </span>
                <input type="hidden" id="feedback_status_text" name="entry.3.single"></input>
            </fieldset>

            <div class="formField">
                <label for="feedback_comment">Comment</label>
                <textarea id="feedback_comment" name="entry.4.single" rows="8" cols="60" tabindex="0"> </textarea>
            </div>
            <fieldset>
                <legend>Rate this topic</legend>
                <input value="Very Poor" type="radio" name="feedback_rating" id="feedback_very_poor"/>
                <label for="feedback_very_poor">Very Poor</label>
                <input value="Poor" type="radio" name="feedback_rating" id="feedback_poor"/>
                <label for="feedback_poor">Poor</label>
                <input value="OK" type="radio" name="feedback_rating" id="feedback_ok"/>
                <label for="feedback_ok">OK</label>
                <input value="Good" type="radio" name="feedback_rating" id="feedback_good"/>
                <label for="feedback_good">Good</label>
                <input value="Very Good" type="radio" name="feedback_rating" id="feedback_very_good"/>
                <label for="feedback_very_good">Very Good</label>
                <input type="hidden" id="feedback_rating_text" name="entry.5.single"></input>
            </fieldset>
            <input id="feedback_topic" name="entry.0.single" type="hidden"/>
            <div class="formField">
                <!-- Must use input tag for IE rather than button. Otherwise, sends the content of the tag rather than @value -->
                <input type="submit" name="submit" value="Submit" disabled="disabled" 
                    id="feedback_submit" onclick="WA_submitfeedback();"/>
                <input type="button" value="Cancel" onclick="WA_hidefeedback()"/>
            </div>
        </form>
        
        <!--<form id="ss-form" name="ss-form" action="https://docs.google.com/a/webassign.net/spreadsheet/formResponse?formkey=dFNOTVNGVXNTTTRaOF9zd3gybmNlQ2c6MQ&amp;ifq" method="post" target="_new"> </form>-->
        
        

    </div>
    <script type="text/javascript" language="JavaScript"><!--
    WA_init();
// --></script>
</div>
<!--googleon: all--> <!-- resume Google indexing -->
